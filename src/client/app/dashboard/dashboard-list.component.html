<div class="container">
  <h2>Dashboard</h2>
  <p>A nice dashboard full of widgets.</p>

  <div *ngIf="!(widgets && widgets.length)">
    <p>No widgets. Create them <a href="/add">here</a>.</p>
  </div>
  <template ngFor #widget [ngForOf]="widgets" #i="index">
    <di-widget class="widget" [title]="widget.title" [value]="widget.value"></di-widget>
  </template>
</div>
