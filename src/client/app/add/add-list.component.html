<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <h3>Add a widget</h3>
      <form>
        <div class="form-group">
          <label for="title">Widget title</label>
          <input class="form-control" name="title" type="text" [(ngModel)]="title" placeholder="Title...">
        </div>
        <div class="form-group">
          <label for="value">Widget value</label>
          <input class="form-control" name="value" type="text" [(ngModel)]="value" placeholder="Value...">
        </div>
        <button (click)="addWidget()" type="submit" class="btn btn-default">Add widget</button>
      </form>
    </div>
    <div class="col-sm-6">
      <h3>Preview</h3>
      <di-widget class="widget" [title]="title" [value]="value"></di-widget>
    </div>
  </div>
</div>
